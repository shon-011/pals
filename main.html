<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/b8fdfe6015.js" crossorigin="anonymous"></script>
<title>Pals.</title>
</head>
<body>
    <header class="sticky-top">
        <div>
            <div class="container">
                <div class="row">
                    <div class="box1 col-12">
                        <h1 class="title offset-2"> Pals.</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

<!-- コンテンツ表示画面 -->


<div class="container">

<!-- カード -->

<div class="row">
<div class="box2 col-12">
<div id="output" class="card-columns ">

</div>
</div>
</div>






  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <!-- ファイル -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupFileAddon01">写真選択</span>
                </div>
                <div class="custom-file">
                  <input id="fileButton" type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                  <label  class="custom-file-label" for="inputGroupFile01"></label>
                </div>
              </div>

              <!-- ユーザーネーム -->
              <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                </div>
                <input type="text" id="uname" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
              </div>

              <!-- テキスト -->
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">コメント</span>
                </div>
                <textarea  id="text" class="form-control" aria-label="With textarea"></textarea>
              </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="send" type="button" class="btn btn-primary">Post</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
<footer id="footer" class="fixed-bottom page-footer ">

    <div>
        <div class="container">
            <div class="row offset-3 ">
                <div class="box3 col-8">

                    <div class=" text-left">
                   <a href="" class="btn btn-secondary btn-lg mt-2">  <i class="fas fa-home" ></i> </a>
                    </div>
                    <div class=" text-center">
                    <button type="button" class="btn btn-secondary btn-lg " data-toggle="modal" data-target="#exampleModal"> <i class="far fa-plus-square"></i></button>
                   </div>


                </div>
            </div>
        </div>
    </div>
    
   
  </footer>
  <!-- Footer -->




<!--/ コンテンツ表示画面 -->

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- JQuery -->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>



<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
