<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">

<title>Pals.</title>
</head>
<body>

  <!-- <div class="container-fluid">
  <div class="row"> </div>
  <div class="row"> -->
  <header class="sticky-top">
        <div>
            <div class="container-fluid">
                <div class="row">
                    <div class="box1 col-12">
                        <h1 class="title offset-2 "> Pals. <p id="top1"></p><button id="btn-home" class="btn btn-secondary ml-5">  <i class="fas fa-home" ></i> </button>
                          <button type="button" class="btn btn-secondary " data-toggle="modal" data-target="#Modal1"> <i class="fas fa-plus"></i></button>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </header>




  
    <!-- コンテンツ表示画面 -->


    <div class="container-fluid">
        
      <!-- カード -->

      <div class="row">
        <div class="box2 col-12">
          <div id="output" class="card-columns ">
            
          </div>
        </div>
      </div>






        <!-- Modal1 Post -->
      <div class="modal fade" id="Modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <!--Select imgFile -->
                  <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupFileAddon01">写真選択</span>
                        </div>
                        <div class="custom-file">
                          <input id="fileButton" type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                          <label  class="custom-file-label" for="inputGroupFile01"></label>
                        </div>
                  </div>
                    <!--imgPreView-->
                    <div id="result" class="result "></div> 

                    

                    

                    <!-- Text -->
                    <div class="input-group mt-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text">コメント</span>
                      </div>
                      <textarea  id="text" class="form-control" aria-label="With textarea"></textarea>
                    </div>
                
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="send" type="button" class="btn btn-primary">Post</button>
              </div>
            </div>
          </div>
        </div>
          



          <!-- Modal 2 Map-->
      <div class="modal fade" id="Modal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
            
            <div class="modal-body">
              <div id="map" style="width:100%; height:600px"></div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    </div>

    <!--/ コンテンツ表示画面 -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
