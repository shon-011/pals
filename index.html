<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    
    <title>Pals-login</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col col-md-7">
          <div class="img"></div>
        </div>

        <div class="col2 col-md-5">
          <h1 class="title mt-4">Pals.</h1>

          <div class="form col-md-6 offset-3">
            <div class="form-group">
              <label for="email" class="label1" >E-mail address</label>
              <input
                type="text"
                id="email"
                class="form-control"
                placeholder="ex@email.com"
              />
            </div>
            <div class="form-group">
              <label for="password" class="label1" >Password </label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="password"
              />
            </div>

            <button
              type="button"
              id="signIn"
              class="btn btn-primary"
              data-dismiss="modal"
            >
              SIGN IN
            </button>
            <button
              type="button"
              class="btn btn-light"
              data-toggle="modal"
              data-target="#signUpModal"
            >
              SIGN UP
            </button>

            <!-- signUp Modal -->
            <div
              class="modal fade"
              id="signUpModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">SIGN UP</h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <label for="displayName">User Name</label>
                    <input
                      type="text"
                      id="displayName"
                      class="form-control"
                      placeholder="user name"
                    />
                    <label for="upEmail">E-mail Address</label>
                    <input
                      type="text"
                      id="upEmail"
                      class="form-control"
                      placeholder="ex@email.com"
                    />
                    <label for="upPassword">Password</label>
                    <input
                      type="password"
                      id="upPassword"
                      class="form-control"
                      placeholder="password"
                    />
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="button"
                      id="signUp"
                      class="btn btn-primary"
                      data-dismiss="modal"
                    >
                      SIGN UP
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <input type="button" id="signOut" value="SignOut" />
          <p id="log"></p>
          <p id="state"></p>
        </div>
      </div>
    </div>

    
    <!-- The core Firebase JS SDK is always required and must be listed first  -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase.js"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- JQuery -->

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->

    
    <script src="js/config.js"></script>

    
  </body>
</html>
